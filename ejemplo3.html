<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones y Condicionales</title>
</head>
<body>
    <h1>Calculadora de Edad</h1>

    <label for="nacimiento">Año de nacimiento:</label>
    <input type="number" id="nacimiento">
    <button id="calcular">Calcular edad</button>

    <p id="resultadoEdad"></p>

    <script>
        function calcularEdad(añoNacimiento) {
            const añoActual = new Date().getFullYear();
            const edad = añoActual - añoNacimiento;

            if (edad < 0) {
                return "El año de nacimiento no puede ser futuro";
            } else if (edad > 120) {
                return "¿Estás seguro de ese año?";
            } else {
                return `Tienes aproximadamente ${edad} años.`;
            }
        }   
        document.getElementById("calcular").addEventListener("click", function() {
        const añoNacimiento = document.getElementById("nacimiento").value;
        const resultado = calcularEdad(Number(añoNacimiento));
        document.getElementById("resultadoEdad").textContent = resultado;
    });
    </script>
</body>
</html>
