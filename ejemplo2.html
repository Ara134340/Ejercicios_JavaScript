<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con JavaScript</title>
</head>
<body>
    <h1>Interacción con JavaScript</h1>

    <button id="miBoton">Haz click aquí</button>
    <button id="btnGrande">Texto Grande</button>
    <button id="btnFondo">Fondo Amarillo</button>
    <button id="btnReset">Restablecer</button>

    <p id="resultado">Esperando click...</p>
    <p id="contador">Clicks: 0</p>

    <script>
        const boton = document.getElementById("miBoton");
        const parrafo = document.getElementById("resultado");
        const btnGrande = document.getElementById("btnGrande");
        const btnFondo = document.getElementById("btnFondo");
        const btnReset = document.getElementById("btnReset");
        const contadorElem = document.getElementById("contador");

        let contadorClicks = 0;

        boton.addEventListener("click", function(){
            contadorClicks++;
            parrafo.textContent = "¡Has hecho click en el botón!";
            parrafo.style.color = "blue";
            parrafo.style.fontWeight = "bold";
            contadorElem.textContent = `Clics: ${contadorClicks}`;
        });

        btnGrande.addEventListener("click", function() {
            parrafo.style.fontSize = "24px";
        });

        btnFondo.addEventListener("click", function() {
            parrafo.style.backgroundColor = "yellow";
            parrafo.style.padding = "10px";
        });

        btnReset.addEventListener("click", function() {
            parrafo.textContent = "Esperando click...";
            parrafo.style = "";
            contadorClics = 0;
            contadorElem.textContent = "Clics: 0";
        });
    </script>
</body>
</html>
