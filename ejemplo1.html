<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Programa JavaScript</title>
</head>
<body>
    <h1>Mi primer script de JavaScript</h1>
    <script>
        console.log("¡Hola Mundo desde la consola!");
        let nombre = "Araceli";
        const edad = 17;
        var ciudad = "Ciudad Autónoma de Buenos Aires";
        
        const esEstudiante = true;
        const hobbies = ["programar 3d", "leer", "dibujar"];
        const persona = {
            nombre: "Araceli",
            edad: 17,
            ciudad: "CABA",
            estudiante: true
        };

        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Ciudad:", ciudad);
        console.log("Nombre:", nombre);
        console.log("¿Es estudiante?", esEstudiante);
        console.log("Hobbies:", hobbies);
        console.log("Objeto persona:", persona);

        console.log("Hola, " + nombre + ", tienes " + edad + " años.");
        console.log(`Hola, ${nombre}, tienes ${edad} años y vives en ${ciudad}.`);

        const personas = [
            { nombre: "Araceli", edad: 17, ciudad: "CABA" },
            { nombre: "Melani", edad: 17, ciudad: "CABA" },
            { nombre: "Fernanda", edad: 17, ciudad: "CABA" }
        ];        

        console.table(personas);
    </script>
</body>
</html>
